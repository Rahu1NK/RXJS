<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dragAndDropUsingObservable.js" defer></script>
    <title>Drag and Drop</title>
  </head>
  <body>
    <div id="parent" style="width: 200px; height: 200px; background-color: firebrick">
      <div
        id="widget"
        style="
          position: absolute;
          width: 150px;
          background-color: blue;
          color: white;
          user-select: none;
          cursor: grab;
        "
      >
        Drag me
      </div>
    </div>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
  </body>
</html>
